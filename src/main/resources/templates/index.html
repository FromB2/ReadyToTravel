<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>

</head>
<body>
<header>
    <style>
        .logo a {
            text-decoration-line: none;
            color: black;
        }
        .logo b {
            font-size: 30px;
        }
        .logo h7 {
            font-size: 11px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            color: #000;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            transition: background-color 500ms linear;
            -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.05), 0 2px 10px 0 rgba(0, 0, 0, 0.05) !important;
            color: #000 !important;

        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 10px;
        }

        nav a {
            color: black;
            text-decoration: none;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search {
            display: flex;
            margin-bottom: 20px;
             margin-top: 50px;
        }

        .search input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
            justify-content: space-between;
        }

        .card {
            margin: 10px;
            width: 250px;
            height: 350px;
            border-radius: 10px;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 20px;
        }
        .card:hover {
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
        .card .content {
            padding: 10px;
            height: 150px;
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 5px;
        }

        .card p {
            margin-top: 10px;
            font-size: 16px;
        }
        /* ν‘Έν„° */
        footer {
            height: 50px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

    </style>
    <div class="logo">
        <a href="/">
            <b>RTT</b>
            <h7>&nbsp;READY TO TRAVEL</h7>
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#">Travel</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="search">
        <input type="text" placeholder="Search" />
        <button>Go</button>
    </div>
    <div class="cards">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" />
            <h3>Card 1</h3>
            <p>Description of Card 1</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" />
            <h3>Card 2</h3>
            <p>Description of Card 2</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" />
            <h3>Card 3</h3>
            <p>Description of Card 3</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" />
            <h3>Card 4</h3>
            <p>Description of Card 4</p>
        </div>
    </div>
</main>
<footer>
    <p>Copyright &copy; 2023</p>
</footer>
</body>
</html>
