<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>
        let isCheck;

        function checkId() {
            if (document.signup_form.id.value === "") {
                alert("중복검사 전에 아이디를 입력해 주세요");
                return;
            }

            checkId_Async();
        }

        function checkId_Async() {
            const form = document.signup_form;

            fetch("checkId/" + form.id.value)
                .then(response => response.text())
                .then(result => {
                    if (result === "OK") {
                        isCheck = form.id.value;
                        alert("사용 가능한 아이디입니다");
                    } else {
                        alert("이미 사용 중인 아이디입니다");
                    }
                })
                .catch(error => console.error(error));
        }

        function signup() {
            const form = document.signup_form;

            if (isCheck !== form.id.value) {
                alert("아이디 중복 검사를 하셔야 합니다");
                return;
            }

            if (form.id.value === "") {
                alert("아이디를 입력해 주세요");
                form.id.focus();
                return;
            }
            if (form.name.value === "") {
                alert("이름을 입력해 주세요");
                form.name.focus();
                return;
            }

            if (form.pw.value === "") {
                alert("비밀번호를 입력해 주세요");
                form.pw.focus();
                return;
            }

            if (form.passwd_valid.value === "") {
                alert("비밀번호 확인을 입력해 주세요");
                form.passwd_valid.focus();
                return;
            }

            if (form.pw.value !== form.passwd_valid.value) {
                alert("비밀번호가 일치하지 않습니다");
                form.pw.focus();
                return;
            }

            form.submit();
        }
    </script>
    <link rel="stylesheet" href="/css/signup.css" type="text/css">
</head>
<body>
<section class="login-form">
    <a href="../.."><h1>RTT</h1></a>
    <form name="signup_form" method="post">
        <div class="int-area">
            <button class="btn-area2" type="button" onclick="checkId()">중복확인</button>
            <input type="text" name="id" id="id" autocomplete="off" required>
            <label for="id">아이디</label>
        </div>
        <div class="int-area">
            <input type="text" name="name" autocomplete="off" required>
            <label for="id">이름</label>
        </div>
        <div class="int-area">
            <input type="password" name="pw" id="pw" autocomplete="off" required>
            <label for="pw">비밀번호</label>
        </div>
        <div class="int-area">
            <input type="password" name="passwd_valid" autocomplete="off" required>
            <label for="pw">비밀번호 확인</label>
        </div>
        <div class="btn-area">
            <button id="btn" type="button" onclick="signup()">회원가입</button>
            <a href="/member/login">
                <button type="button">취소</button>
            </a>
        </div>
    </form>
</section>
</body>
</html>
