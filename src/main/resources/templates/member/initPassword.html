<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InitPassword</title>
    <link rel="stylesheet" href="/css/initPassword.css" type="text/css">
    <link rel="icon" href="/image/RTT-favicon.png" type="image/x-icon">
</head>
<body>
<section class="initPassword-form">
    <a href="../.."><h1>RTT</h1></a>
    <h4>떠나고 싶은 당신을 위한 여행 플래너</h4>
    <form name="initPassword_form" method="post">
        <div class="int-area">
            <input type="text" name="memberId" id="id" autocomplete="off" required>
            <label for="id">아이디</label>
        </div>

        <div class="int-area">
            <input type="email" name="email" id="email" autocomplete="off" required>
            <label for="email">이메일</label>
        </div>
        <div class="btn-area">
            <button id="btn" type="button">비밀번호 초기화</button>
        </div>
    </form>
</section>
<script src="/js/member/initPassword.js"></script>
</body>
</html>
